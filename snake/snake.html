<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="snake.js"></script>
</head>

<body>
    <div>
        <canvas id="canvas" width="400" height="400" style="border:2px solid grey" />
    </div>
    <div id="score"></div>
    <div id=speed style="display:none"></div>
    <div>
        Canvas Width:
    </div>
    <div>
        <input id="canvasWidth" type="number" min="400" max="1800" step="50">
    </div>
    <div>
        Canvas Height:
    </div>
    <div>
        <input id="canvasHeight" type="number" min="400" max="900" step="50">
    </div>
    <div>
        Columns:
    </div>
    <div>
        <input id="columns" type="number" min="5" max="100" step="1">
    </div>
    <div>
        Rows:
    </div>
    <div>
        <input id="rows" type="number" min="5" max="100" step="1">
    </div>

</body>

</html>
